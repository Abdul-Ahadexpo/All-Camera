<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camera Selector ðŸŽ¥</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #1f2937;
    }

    video,
    canvas {
      display: block;
      width: 100%;
      max-width: 600px; /* Limit max width for better scaling on bigger screens */
      height: auto;
    }

    .btn-custom {
      background: linear-gradient(45deg, #f06, #4e4) !important;
      color: white;
      padding: 1rem 2rem;
      font-size: 1.25rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }

    .btn-custom:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
    }

    .btn-custom:active {
      transform: scale(1);
      box-shadow: none;
    }

    h1 {
      animation: fadeIn 2s ease-in-out;
      font-size: 2rem;
      color: #60a5fa;
      text-align: center;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .camera-select {
      animation: fadeInUp 1.5s ease-in-out;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .label {
      font-size: 1.2rem;
    }

    .form-control {
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
    }

    @media (min-width: 768px) {
      /* For larger screens, make the video feed slightly bigger */
      video {
        max-width: 800px;
      }

      .btn-custom {
        width: auto;
        font-size: 1.5rem;
      }
    }

    .btn-hover {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      color: white;
      font-size: 1rem;
      padding: 12px 24px;
      background: #4e4;
      transition: 0.4s;
    }

    .btn-hover::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300%;
      height: 300%;
      background: rgba(255, 255, 255, 0.15);
      transition: all 0.5s ease;
      border-radius: 50%;
      transform: translate(-50%, -50%) scale(1);
    }

    .btn-hover:hover::before {
      width: 0;
      height: 0;
    }

    .btn-hover:hover {
      background-color: #34d399;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }

  </style>
</head>

<body>

  <h1 class="text-3xl font-bold mb-6 text-center text-blue-500">Camera Selector ðŸŽ¥</h1>

  <div id="cameraContainer" class="form-control mb-4 camera-select">
    <label class="label">
      <span class="label-text text-white">Choose a camera:</span>
    </label>
    <!-- Camera radio buttons will be dynamically added here -->
  </div>

  <div class="flex flex-col items-center w-full">
    <video id="videoFeed" autoplay playsinline class="rounded-lg border border-gray-700 w-full mb-4"></video>
    <button id="takePicture" class="btn-custom btn-hover mt-4 w-full">Take Picture ðŸ“¸</button>
    <a id="downloadLink" class="hidden" download="captured-photo.png"></a>
  </div>

  <canvas id="canvas" class="hidden"></canvas>

  <script>
    async function getCameras() {
      try {
        const devices = await navigator.mediaDevices.enumerateDevices();
        const videoInputs = devices.filter(device => device.kind === 'videoinput');

        const cameraContainer = document.getElementById('cameraContainer');
        cameraContainer.innerHTML = ''; // Clear existing options

        if (videoInputs.length === 0) {
          alert('No cameras found on this device.');
          return;
        }

        videoInputs.forEach((device, index) => {
          const radio = document.createElement('input');
          radio.type = 'radio';
          radio.name = 'camera';
          radio.value = device.deviceId;
          radio.id = `camera${index}`;
          if (index === 0) radio.checked = true; // Automatically select the first camera

          const label = document.createElement('label');
          label.htmlFor = `camera${index}`;
          label.textContent = device.label || `Camera ${index + 1}`;
          label.className = 'label cursor-pointer mt-2';

          const wrapper = document.createElement('div');
          wrapper.className = 'flex items-center space-x-2';

          wrapper.appendChild(radio);
          wrapper.appendChild(label);

          cameraContainer.appendChild(wrapper);
        });

        // Automatically start the first camera
        await startCamera(videoInputs[0].deviceId);
      } catch (error) {
        console.error('Error accessing cameras:', error);
        alert('Unable to access cameras. Please check your device permissions.');
      }
    }

    async function startCamera(deviceId) {
      const videoFeed = document.getElementById('videoFeed');

      const constraints = {
        video: { deviceId: { exact: deviceId } },
      };

      try {
        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        videoFeed.srcObject = stream;
      } catch (error) {
        if (error.name === 'OverconstrainedError') {
          console.warn('OverconstrainedError: Falling back to default camera.');

          // Fallback to default camera if specific one fails
          try {
            const fallbackStream = await navigator.mediaDevices.getUserMedia({ video: true });
            videoFeed.srcObject = fallbackStream;
          } catch (fallbackError) {
            console.error('Error accessing default camera:', fallbackError);
            alert('Unable to access any camera.');
          }
        } else {
          console.error('Error starting camera:', error);
          alert('Unable to start the camera. Please try again.');
        }
      }
    }

    function takePicture() {
      const videoFeed = document.getElementById('videoFeed');
      const canvas = document.getElementById('canvas');
      const downloadLink = document.getElementById('downloadLink');

      canvas.width = videoFeed.videoWidth;
      canvas.height = videoFeed.videoHeight;

      const ctx = canvas.getContext('2d');
      ctx.drawImage(videoFeed, 0, 0, canvas.width, canvas.height);

      // Convert the canvas to an image and create a downloadable link
      const imageURL = canvas.toDataURL('image/png');
      downloadLink.href = imageURL;
      downloadLink.download = `captured-photo-${Date.now()}.png`;
      downloadLink.click(); // Automatically trigger download
    }

    document.getElementById('takePicture').addEventListener('click', takePicture);

    // Load available cameras on page load
    window.onload = getCameras;
  </script>

</body>

</html>
