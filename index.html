<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camera Selector ðŸŽ¥</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #111827;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #f3f4f6;
      overflow: hidden;
    }

    .header {
      font-size: 2rem;
      color: #60a5fa;
      text-shadow: 2px 2px 10px rgba(0, 255, 255, 0.5);
      animation: fadeInUp 2s ease-out;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .camera-container {
      max-width: 500px;
      width: 100%;
      margin-bottom: 20px;
      animation: fadeInUp 1.5s ease-out;
    }

    .camera-select {
      display: flex;
      flex-direction: column;
      margin-top: 15px;
      gap: 10px;
    }

    .camera-select label {
      font-size: 1.2rem;
      text-align: center;
      cursor: pointer;
    }

    .video-container {
      position: relative;
      width: 100%;
      max-width: 600px;
      height: auto;
      margin-bottom: 20px;
      border-radius: 15px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 15px;
    }

    .btn-custom {
      padding: 1rem 2rem;
      font-size: 1.5rem;
      border-radius: 50px;
      background: linear-gradient(45deg, #f06, #4e4);
      color: white;
      border: none;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
    }

    .btn-custom:hover {
      transform: scale(1.1);
      box-shadow: 0px 12px 30px rgba(0, 0, 0, 0.4);
    }

    .btn-custom:active {
      transform: scale(1);
      box-shadow: none;
    }

    .filter-btns {
      display: flex;
      gap: 15px;
      margin-top: 10px;
    }

    .filter-btn {
      padding: 12px 24px;
      border-radius: 50px;
      background-color: #34d399;
      color: white;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .filter-btn:hover {
      background-color: #2b9a77;
      transform: scale(1.1);
    }

    .filter-btn:active {
      transform: scale(1);
    }

    canvas {
      display: none;
    }

    .filters {
      position: absolute;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      display: none;
    }

    .filters input[type="range"] {
      width: 200px;
    }

  </style>
</head>

<body>

  <h1 class="header">Camera Selector ðŸŽ¥</h1>

  <div id="cameraContainer" class="camera-container"></div>

  <div class="video-container">
    <video id="videoFeed" autoplay playsinline class="rounded-lg"></video>
  </div>

  <button id="takePicture" class="btn-custom">Take Picture ðŸ“¸</button>

  <div class="filter-btns">
    <button id="filterBlackWhite" class="filter-btn">B/W Filter</button>
    <button id="filterSepia" class="filter-btn">Sepia Filter</button>
    <button id="resetFilters" class="filter-btn">Reset Filters</button>
  </div>

  <a id="downloadLink" class="hidden" download="captured-photo.png"></a>
  <canvas id="canvas"></canvas>

  <script>
    let currentStream = null;
    let currentFilter = null;

    async function getCameras() {
      try {
        const devices = await navigator.mediaDevices.enumerateDevices();
        const videoInputs = devices.filter(device => device.kind === 'videoinput');

        const cameraContainer = document.getElementById('cameraContainer');
        cameraContainer.innerHTML = ''; // Clear existing options

        if (videoInputs.length === 0) {
          alert('No cameras found on this device.');
          return;
        }

        videoInputs.forEach((device, index) => {
          const radio = document.createElement('input');
          radio.type = 'radio';
          radio.name = 'camera';
          radio.value = device.deviceId;
          radio.id = `camera${index}`;
          if (index === 0) radio.checked = true;

          const label = document.createElement('label');
          label.htmlFor = `camera${index}`;
          label.textContent = device.label || `Camera ${index + 1}`;
          label.className = 'label cursor-pointer text-white text-xl';

          const wrapper = document.createElement('div');
          wrapper.className = 'flex items-center space-x-2';

          wrapper.appendChild(radio);
          wrapper.appendChild(label);

          cameraContainer.appendChild(wrapper);

          // Camera change event listener
          radio.addEventListener('change', () => {
            startCamera(device.deviceId);
            alert('Camera switched!');
          });
        });

        // Automatically start the first camera
        await startCamera(videoInputs[0].deviceId);
      } catch (error) {
        console.error('Error accessing cameras:', error);
        alert('Unable to access cameras. Please check your device permissions.');
      }
    }

    async function startCamera(deviceId) {
      const videoFeed = document.getElementById('videoFeed');
      const constraints = {
        video: { deviceId: { exact: deviceId } }
      };

      try {
        if (currentStream) {
          currentStream.getTracks().forEach(track => track.stop());
        }

        currentStream = await navigator.mediaDevices.getUserMedia(constraints);
        videoFeed.srcObject = currentStream;
      } catch (error) {
        alert('Unable to start the camera. Please try again.');
        console.error('Error starting camera:', error);
      }
    }

    function takePicture() {
      const videoFeed = document.getElementById('videoFeed');
      const canvas = document.getElementById('canvas');
      const downloadLink = document.getElementById('downloadLink');

      canvas.width = videoFeed.videoWidth;
      canvas.height = videoFeed.videoHeight;

      const ctx = canvas.getContext('2d');
      ctx.drawImage(videoFeed, 0, 0, canvas.width, canvas.height);

      // Apply current filter if any
      if (currentFilter) {
        ctx.filter = currentFilter;
      }

      const imageURL = canvas.toDataURL('image/png');
      downloadLink.href = imageURL;
      downloadLink.download = `captured-photo-${Date.now()}.png`;
      downloadLink.click();
    }

    document.getElementById('takePicture').addEventListener('click', takePicture);

    // Filter Functions
    document.getElementById('filterBlackWhite').addEventListener('click', () => {
      currentFilter = 'grayscale(100%)';
      document.getElementById('videoFeed').style.filter = currentFilter;
    });

    document.getElementById('filterSepia').addEventListener('click', () => {
      currentFilter = 'sepia(100%)';
      document.getElementById('videoFeed').style.filter = currentFilter;
    });

    document.getElementById('resetFilters').addEventListener('click', () => {
      currentFilter = null;
      document.getElementById('videoFeed').style.filter = '';
    });

    // Load available cameras on page load
    window.onload = getCameras;
  </script>

</body>

</html>
