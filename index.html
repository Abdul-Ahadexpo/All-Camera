<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camera App ðŸ“¸</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://kit.fontawesome.com/5fc4420cfa.js" crossorigin="anonymous"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: black;
      font-family: 'Segoe UI', sans-serif;
    }

    .camera-app {
      position: relative;
      width: 100%;
      max-width: 400px;
      height: 700px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.8);
    }

    .video-feed {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
    }

    .header-bar {
      position: absolute;
      top: 10px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 15px;
      color: white;
      z-index: 2;
    }

    .footer-bar {
      position: absolute;
      bottom: 20px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      color: white;
      z-index: 2;
    }

    .shutter-button {
      background-color: white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0px 4px 12px rgba(255, 255, 255, 0.6);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .shutter-button:active {
      transform: scale(0.9);
    }

    .grid-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-template-rows: 1fr 1fr 1fr;
    }

    .grid-overlay div {
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .mode-selector {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }

    .mode-button {
      color: white;
      cursor: pointer;
      font-size: 1rem;
      text-transform: uppercase;
      transition: opacity 0.3s ease;
    }

    .mode-button.active {
      font-weight: bold;
      opacity: 1;
    }

    .mode-button:hover {
      opacity: 0.8;
    }

    .record-indicator {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      align-items: center;
      gap: 5px;
      color: red;
      font-size: 1rem;
      font-weight: bold;
      display: none;
    }

    .record-indicator.active {
      display: flex;
    }
  </style>
</head>

<body>
  <div class="camera-app">
    <video id="videoFeed" class="video-feed" autoplay playsinline></video>

    <!-- Header Bar -->
    <div class="header-bar">
      <span>HDR</span>
      <i class="fas fa-cog"></i>
    </div>

    <!-- Grid Overlay -->
    <div id="gridOverlay" class="grid-overlay"></div>

    <!-- Mode Selector -->
    <div class="mode-selector">
      <span class="mode-button active">Photo</span>
      <span class="mode-button">Video</span>
      <span class="mode-button">Portrait</span>
    </div>

    <!-- Footer Bar -->
    <div class="footer-bar">
      <i id="flashToggle" class="fas fa-bolt" style="cursor:pointer"></i>
      <div id="shutterButton" class="shutter-button" onclick="takePicture()"></div>
      <i id="galleryButton" class="fas fa-images" style="cursor:pointer"></i>
      <i id="cameraSwitch" class="fa-solid fa-camera-rotate" style="cursor:pointer"></i>
    </div>

    <!-- Record Indicator -->
    <div id="recordIndicator" class="record-indicator">
      <i class="fas fa-circle"></i>
      <span>REC</span>
    </div>
  </div>

  <!-- Canvas for image capture -->
  <canvas id="canvas" style="display:none"></canvas>
  <a id="downloadLink" style="display:none"></a>

  <script>
    let currentStream = null;
    let currentFilter = null;
    let currentCameraIndex = 0;
    let cameras = [];
    let flashOn = false;

    async function getCameras() {
      try {
        const devices = await navigator.mediaDevices.enumerateDevices();
        const videoInputs = devices.filter(device => device.kind === 'videoinput');
        cameras = videoInputs;

        if (videoInputs.length === 0) {
          alert('No cameras found on this device.');
          return;
        }

        // Start the first camera
        await startCamera(cameras[currentCameraIndex].deviceId);
      } catch (error) {
        console.error('Error accessing cameras:', error);
        alert('Unable to access cameras. Please check your device permissions.');
      }
    }

    async function startCamera(deviceId) {
      const videoFeed = document.getElementById('videoFeed');
      const constraints = {
        video: { deviceId: { exact: deviceId } }
      };

      try {
        if (currentStream) {
          currentStream.getTracks().forEach(track => track.stop());
        }

        currentStream = await navigator.mediaDevices.getUserMedia(constraints);
        videoFeed.srcObject = currentStream;
      } catch (error) {
        alert('Unable to start the camera. Please try again.');
        console.error('Error starting camera:', error);
      }
    }

    function takePicture() {
      const videoFeed = document.getElementById('videoFeed');
      const canvas = document.getElementById('canvas');
      const downloadLink = document.getElementById('downloadLink');

      canvas.width = videoFeed.videoWidth;
      canvas.height = videoFeed.videoHeight;

      const ctx = canvas.getContext('2d');
      ctx.drawImage(videoFeed, 0, 0, canvas.width, canvas.height);

      // Apply current filter if any
      if (currentFilter) {
        ctx.filter = currentFilter;
      }

      const imageURL = canvas.toDataURL('image/png');
      downloadLink.href = imageURL;
      downloadLink.download = `captured-photo-${Date.now()}.png`;
      downloadLink.click();
    }

    // Flash Button
    document.getElementById('flashToggle').addEventListener('click', () => {
      flashOn = !flashOn;
      const flashButton = document.getElementById('flashToggle');
      if (flashOn) {
        flashButton.style.color = 'yellow';
      } else {
        flashButton.style.color = 'white';
      }
      alert(flashOn ? 'Flash On' : 'Flash Off');
    });

    // Camera Switch Button
    document.getElementById('cameraSwitch').addEventListener('click', () => {
      currentCameraIndex = (currentCameraIndex + 1) % cameras.length;
      startCamera(cameras[currentCameraIndex].deviceId);
    });

    // Initialize cameras on page load
    window.onload = getCameras;
  </script>

</body>

</html>
