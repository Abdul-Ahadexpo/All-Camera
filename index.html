<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camera App ðŸ“¸</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://kit.fontawesome.com/5fc4420cfa.js" crossorigin="anonymous"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #1f2937;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #f3f4f6;
    }

    .camera-container {
      width: 100%;
      max-width: 800px;
      position: relative;
      margin-bottom: 20px;
    }

    video {
      width: 100%;
      border-radius: 15px;
      object-fit: cover;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
    }

    .camera-controls {
      display: flex;
      justify-content: space-between;
      position: absolute;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      z-index: 2;
    }

    .control-btn {
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 12px;
      border-radius: 50%;
      font-size: 1.5rem;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .control-btn:hover {
      transform: scale(1.2);
    }

    .shutter-btn {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 18px;
      border: none;
      border-radius: 50%;
      background-color: #34d399;
      font-size: 2.5rem;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .shutter-btn:hover {
      transform: scale(1.1);
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
    }

    .shutter-btn:active {
      transform: scale(1);
    }

    .zoom-slider {
      position: absolute;
      bottom: 110px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      z-index: 2;
    }

    .filter-btns {
      display: flex;
      gap: 15px;
      margin-top: 20px;
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 3;
      width: 100%;
      justify-content: center;
    }

    .filter-btn {
      padding: 12px 24px;
      border-radius: 50px;
      background-color: #38bdf8;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .filter-btn:hover {
      background-color: #0ea5e9;
      transform: scale(1.1);
    }

    .filter-btn:active {
      transform: scale(1);
    }

    .flash-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 50%;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      z-index: 2;
    }

    /* Hide canvas and download link */
    canvas {
      display: none;
    }

    /* Make everything responsive */
    @media screen and (max-width: 768px) {
      .shutter-btn {
        padding: 15px;
        font-size: 2rem;
      }

      .zoom-slider {
        width: 90%;
      }

      .filter-btns {
        bottom: 60px;
      }
    }

    @media screen and (max-width: 480px) {
      .shutter-btn {
        padding: 12px;
        font-size: 1.8rem;
      }

      .zoom-slider {
        width: 90%;
      }

      .filter-btns {
        bottom: 40px;
      }

      .control-btn {
        padding: 8px;
        font-size: 1.2rem;
      }
    }
  </style>
</head>

<body>

  <div id="cameraContainer" class="camera-container"></div>

  <div class="camera-controls">
    <button id="prevCamera" class="control-btn"><i class="fas fa-chevron-left"></i></button>
    <button id="nextCamera" class="control-btn"><i class="fas fa-chevron-right"></i></button>
  </div>

  <div class="video-container">
    <video id="videoFeed" autoplay playsinline></video>
  </div>

  <button id="shutterBtn" class="shutter-btn"><i class="fas fa-circle"></i></button>

  <div class="zoom-slider">
    <input type="range" id="zoomSlider" min="1" max="3" step="0.1" value="1" />
  </div>

  <div class="filter-btns">
    <button id="filterBlackWhite" class="filter-btn">B/W</button>
    <button id="filterSepia" class="filter-btn">Sepia</button>
    <button id="resetFilters" class="filter-btn">Reset</button>
  </div>

  <button id="flashBtn" class="flash-btn"><i class="fas fa-bolt"></i></button>

  <a id="downloadLink" class="hidden" download="captured-photo.png"></a>
  <canvas id="canvas"></canvas>

  <script>
    let currentStream = null;
    let currentFilter = null;
    let currentCameraIndex = 0;
    let cameras = [];
    let flashOn = false;

    async function getCameras() {
      try {
        const devices = await navigator.mediaDevices.enumerateDevices();
        const videoInputs = devices.filter(device => device.kind === 'videoinput');
        cameras = videoInputs;

        const cameraContainer = document.getElementById('cameraContainer');
        cameraContainer.innerHTML = ''; // Clear existing options

        if (videoInputs.length === 0) {
          alert('No cameras found on this device.');
          return;
        }

        // Start the first camera
        await startCamera(cameras[currentCameraIndex].deviceId);
      } catch (error) {
        console.error('Error accessing cameras:', error);
        alert('Unable to access cameras. Please check your device permissions.');
      }
    }

    async function startCamera(deviceId) {
      const videoFeed = document.getElementById('videoFeed');
      const constraints = {
        video: { deviceId: { exact: deviceId } }
      };

      try {
        if (currentStream) {
          currentStream.getTracks().forEach(track => track.stop());
        }

        currentStream = await navigator.mediaDevices.getUserMedia(constraints);
        videoFeed.srcObject = currentStream;
      } catch (error) {
        alert('Unable to start the camera. Please try again.');
        console.error('Error starting camera:', error);
      }
    }

    function takePicture() {
      const videoFeed = document.getElementById('videoFeed');
      const canvas = document.getElementById('canvas');
      const downloadLink = document.getElementById('downloadLink');

      canvas.width = videoFeed.videoWidth;
      canvas.height = videoFeed.videoHeight;

      const ctx = canvas.getContext('2d');
      ctx.drawImage(videoFeed, 0, 0, canvas.width, canvas.height);

      // Apply current filter if any
      if (currentFilter) {
        ctx.filter = currentFilter;
      }

      const imageURL = canvas.toDataURL('image/png');
      downloadLink.href = imageURL;
      downloadLink.download = `captured-photo-${Date.now()}.png`;
      downloadLink.click();
    }

    // Switch Camera Functions
    document.getElementById('nextCamera').addEventListener('click', () => {
      currentCameraIndex = (currentCameraIndex + 1) % cameras.length;
      startCamera(cameras[currentCameraIndex].deviceId);
    });

    document.getElementById('prevCamera').addEventListener('click', () => {
      currentCameraIndex = (currentCameraIndex - 1 + cameras.length) % cameras.length;
      startCamera(cameras[currentCameraIndex].deviceId);
    });

    // Shutter Button
    document.getElementById('shutterBtn').addEventListener('click', takePicture);

    // Flash Button
    document.getElementById('flashBtn').addEventListener('click', () => {
      flashOn = !flashOn;
      const flashButton = document.getElementById('flashBtn');
      if (flashOn) {
        flashButton.style.backgroundColor = 'rgba(255, 255, 0, 0.8)';
      } else {
        flashButton.style.backgroundColor = 'rgba(0, 0, 0, 0.5)';
      }
      alert(flashOn ? 'Flash On' : 'Flash Off');
    });

    // Filter Functions
    document.getElementById('filterBlackWhite').addEventListener('click', () => {
      currentFilter = 'grayscale(100%)';
      document.getElementById('videoFeed').style.filter = currentFilter;
    });

    document.getElementById('filterSepia').addEventListener('click', () => {
      currentFilter = 'sepia(100%)';
      document.getElementById('videoFeed').style.filter = currentFilter;
    });

    document.getElementById('resetFilters').addEventListener('click', () => {
      currentFilter = null;
      document.getElementById('videoFeed').style.filter = '';
    });

    // Zoom Slider
    document.getElementById('zoomSlider').addEventListener('input', (event) => {
      const videoFeed = document.getElementById('videoFeed');
      videoFeed.style.transform = `scale(${event.target.value})`;
    });

    // Initialize cameras on page load
    window.onload = getCameras;
  </script>

</body>

</html>
